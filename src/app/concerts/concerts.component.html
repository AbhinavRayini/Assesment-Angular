
<div class="h">
    <h1>Concerts</h1><hr>
</div>
    <div class="main">
        <label>Date: </label>
        <input type="text" [(ngModel)]="date" (input)="searchByDate()" placeholder="DD|MM|YY">&nbsp;&nbsp;
        <label>Event Name: </label>
        <span><input type="text" [(ngModel)]="eventname" (input)="searchByEvent()"
                placeholder="Search Event..." /></span>
    </div>
    <div *ngFor="let i of temp1" class="one">
        Date : {{i.date}} <br>
        EventName : {{i.eventname}}<br>
        Venue : {{i.venue}}<br>
        Timings : {{i.timings}}

    </div>
    
    <button routerLink="/selection">Book</button>
